eureka:
  client:
    service-url:
      defaultzone: http://keplereum-discovery-server:8761/eureka
    registerWithEureka: true
    fetchRegistry: true

server:
  port: 8090

spring:
  application:
    name: USER-SERVICE

  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://keplereum-user-db:5432/user
    username: username
    password: password
  jpa:
    hibernate:
      ddl-auto: update
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect

management:
  tracing:
    sampling:
      probability: 1.0