eureka:
  instance:
    hostname: localhost
  client:
    service-url:
      defaultzone: http://localhost:8761/eureka


server:
  port: 8090

spring:
  application:
    name: USER-SERVICE

  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/user
    username: username
    password: password
  jpa:
    hibernate:
      ddl-auto: update
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect

jwt:
  secret: ${JWT_SECRET:veryverysecretkey12345678901234567890}
  expiration: ${JWT_EXPIRATION:86400}

management:
  tracing:
    sampling:
      probability: 1.0