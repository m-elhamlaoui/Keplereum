eureka:
  instance:
    hostname: keplereum-discovery-server
  client:
    serviceUrl:
      defaultZone: http://keplereum-discovery-server:8761/eureka
    registerWithEureka: true
    fetchRegistry: true


server:
  port: 8091

spring:
  application:
    name: BLOCKCHAIN-SERVICE

  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://keplereum-blockchain-db:5432/blockchain
    username: username
    password: password
  jpa:
    hibernate:
      ddl-auto: update
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    
  zipkin:
    base-url: http://keplereum-zipkin:9411
    enabled: true

  sleuth:
    sampler:
      probability: 1.0

management:
  tracing:
    sampling:
      probability: 1.0
    zipkin:
      endpoint: http://keplereum-zipkin:9411/api/v2/spans
  zipkin:
    tracing:
      endpoint: http://keplereum-zipkin:9411/api/v2/spans

blockchain:
  load-balancer-url: http://localhost:8550
  contract-address: "0x357527F8A5CA24A78f9aEEB5e320481Af923659B"
  serverside-signing-private-key: "0xef43f9f547e1a70532ba05824bda6e90d58f1d8c44aeb75ec1354839ad4b7738"