eureka:
  client:
    service-url:
      defaultzone: http://keplereum-discovery-server:8761/eureka
    registerWithEureka: true
    fetchRegistry: true

server:
  port: 8070

spring:
  application:
    name: SATELLITE-SERVICE

  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://keplereum-satellite-db:5433/satellite
    username: username
    password: password
  jpa:
    hibernate:
      ddl-auto: update
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true

management:
  tracing:
    sampling:
      probability: 1.0


