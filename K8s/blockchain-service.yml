apiVersion: apps/v1
kind: Deployment
metadata:
  name: blockchain-service
  labels:
    app: blockchain-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: blockchain-service
  template:
    metadata:
      labels:
        app: blockchain-service
    spec:
      containers:
        - name: blockchain-service
          image: keplereum/blockchain-service
          imagePullPolicy: Always
          ports:
            - containerPort: 8091

---
apiVersion: v1
kind: Service
metadata:
  name: blockchain-service-svc
spec:
  ports:
    - targetPort: 8091
      port: 80
  selector:
    app: blockchain-service